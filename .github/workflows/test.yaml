name: VAAS Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install UV
        run: pip install uv

      - name: Sync project
        run: uv sync --group dev

      - name: Run tests
        run: uv run pytest
