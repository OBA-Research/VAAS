name: VAAS Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv
        run: pip install uv

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}

      - name: Install dependencies (base only, no torch)
        run: uv sync

      - name: Install VAAS (editable)
        run: uv pip install -e .

      - name: Lint (ruff)
        run: uv run ruff check .

      - name: Run CI smoke tests
        run: uv run pytest -m smoke -q
