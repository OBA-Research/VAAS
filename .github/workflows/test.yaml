name: VAAS Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv
        run: pip install uv

      - name: Create venv
        run: uv venv .venv

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}

      - name: Install dependencies
        run: |
          source .venv/bin/activate
          uv sync --active
          uv sync --active --group torch
          uv sync --active --group dev

      - name: Install VAAS
        run: |
          source .venv/bin/activate
          uv pip install --active -e .

      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest -v
